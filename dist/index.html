<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <nav class="top-nav">
        <div class="title-logo">
          <span class="title">Weather WIZRD</span>
          <img src="./images/meteor.png" alt="" class="logo" />
        </div>
        <div class="search-box">
          <form id="form">
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Search Location..."
              required
            />
            <button class="search-button" type="submit">
              <img
                src="./images/Magnifying_glass_icon.png"
                width="25"
                height="25"
                alt="submit"
              />
            </button>
          </form>
        </div>
      </nav>
      <div class="main-content">
        <div class="content-header">
          <h2>
            <span class="city">City</span>,
            <span class="country">Country</span>
          </h2>
          <div class="time">2:42</div>
        </div>
        <div class="weather-content">
          <div class="weather-main">
            <div class="weather">
              <div class="temperature">
                <span class="temp-data">34</span
                ><span class="temp-unit">°F</span>
              </div>
            </div>
            <div>
              <div class="weather-descr">
                <img src="" alt="Weather" class="weather-icon" />
                <div class="state">Clear Sky</div>
                <span class="feels-like"
                  >Feels like <span class="temp-data">20</span
                  ><span class="temp-unit">°F</span></span
                >
              </div>
            </div>
          </div>
          <div class="weather-details">
            <div class="details">
              <p class="details-title">Wind</p>
              <span class="wind"></span>
              <span class="metric">MPH</span>
            </div>
            <div class="details">
              <p class="details-title">Humidity</p>
              <span class="humidity"></span>
              <span>%</span>
            </div>
            <div class="details">
              <p class="details-title">UV Index</p>
              <p class="uv-index"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="author"></p>
        <img src="" alt="" />
      </div>
    </div>
  </body>
</html>
